<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculatora De IMC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/ehnE7-S-1Y--veLAzKn9VWxdfzAT8-UWJIF5ZpTeVarbtcGYXLRxyEipjoSb69xOSIv3" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">

     <div class="main row slide-in-fwd-center">
       <section class="areaForm col-lg-6 slide-in-fwd-center" id="areaForm">
           
        <div class="row">
           <div class="col-md-12 text-center">
           
              <div class="box-title text-center">
                  <div class="title">
                      <i class="fa-solid fa-weight-scale"></i>
                      <h3>Calculadora IMC</h3>
                  </div>   
                  <div class="subtitle">
                    <p>Calcule seu IMC abaixo e Mantenha sua Saúde Sempre Saudavel</p>
                  </div>   
                 
              </div>

              <form action="" class="form text-center">
                <div class="form-group">
                  <input type="number" class="" id="altura" placeholder="Altura (Cm)" required>
                </div>
                <div class="form-group">
                  <input type="number" class="" id="peso" placeholder="Peso (kg)" required>
                </div>
                <button href="#results" id="btnCalcular" type="submit" class=" btn btn-calcular">Calcular</button>
            </form>

            </div>
        </div>

       </section>

       <section class="results col-lg-6" id="results">
        <div class="imagem text-center" id="img">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/fitness-gym-3817561-3181524.png" width="100%" height="100%">
          </div>

          <div class="row">
              <div class="details d-none slide-in-fwd-center" id="details">
                <div class="card w-75 ">
                    <div class="card-body text-center">
                      <h4 class="card-title">SEU IMC:</h4>
                      <h2 id="resultado" class="card-text">...</h2>
                    </div>
                  </div>
                  <button class="btn btn-calcular" id="btnsair">Calcular Novamente</button>

                  <div class="row">
                  <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center text-secondary">
                      Abaixo Do Peso
                      <span class="badge bg-secondary rounded-pill">Menor que 18,5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-success">
                      Peso Normal
                      <span class="badge bg-success rounded-pill">18,5 - 24,9</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-primary">
                      Sobrepeso
                      <span class="badge bg-primary rounded-pill">25 - 29,9</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center text-warning">
                        Obesidade (Grau I)
                        <span class="badge bg-warning rounded-pill">30 - 34,9</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center text-danger">
                        Obesidade Severa (Grau II)
                        <span class="badge bg-danger rounded-pill">35 - 39,9</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center text-danger">
                        Obesidade Mórbita (Grau III)
                        <span class="badge bg-danger rounded-pill">40 ou Mais</span>
                      </li>
                  </ul>
                </div>


              </div>
          </div>
       </section>

    </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
